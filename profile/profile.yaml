# Introduce yourself, your academic and professional background.
# What excites you about the software industry and your passion. At least 80 words
summary: I am detail-oriented, and an inquisitive problem solver who loves to build simple solutions for complex real-world problems. I completed my master's degree in Computer Science from University of Regina with a focus on data mining in March 2021. During my graduate studies, I worked on an end-to-end data science application that predicts the occurrences of forest fires using weather, historical fires, and geospatial data. Subsequently, I published my Thesis titled *FireInform - An Approach to Predict Hourly Forest Fire Occurrences using Multivariate Time Series Classification.* My experience has equipped me with an understanding of business requirements gathering, designing technical solutions, project management, implementing software, and communicating data driven insights to the management. The project was a joint venture with the Social Innovation Hub, ISM Canada. I also enjoyed mentoring undergraduate researchers at the Data Mining Research Lab. As an Applications and Data Engineer at Jarvis, I learnt tools and skills including but not limited to software design patterns, core Java programming, version control, building microservices, testing, and deployment. Collaborating within and across teams to address challenges at organizational or personal level helps me foster a productive work environment overall. I am quick learner who adapts to fast-paced work environments. One of my greatest drives to work in the software industry is the positive impact technology can have at a large scale for the social good. My passion lies in leveraging the power of data and cutting-edge technology to improve peoples lives on a day-to-day basis. In future, I plan to dedicate time to initiatives for Women and Girls in Tech.

